[General]
**.statistic-recording = false
**.scalar-recording = false
**.vector-recording = false
sim-time-limit = 1s

*.visualizer.mediumVisualizer.displaySignals = true
**.bitrate = 1Mbps
**.displayCommunicationRange = true
**.communicationRange = 110m

**.mobileNodes[*].mobility.constraintAreaMinX = 0m
**.mobileNodes[*].mobility.constraintAreaMinY = 0m
**.mobileNodes[*].mobility.constraintAreaMaxX = 75m
**.mobileNodes[*].mobility.constraintAreaMaxY = 75m

*.anchorNode1.**.address = "10-00-00-00-00-01"
*.anchorNode2.**.address = "10-00-00-00-00-02"
*.anchorNode3.**.address = "10-00-00-00-00-03"
*.anchorNode4.**.address = "10-00-00-00-00-04"

*.anchorNode1.**.predecessorAddress = "10-00-00-00-00-04"
*.anchorNode2.**.predecessorAddress = "10-00-00-00-00-01"
*.anchorNode3.**.predecessorAddress = "10-00-00-00-00-02"
*.anchorNode4.**.predecessorAddress = "10-00-00-00-00-03"

*.anchorNode1.*.initialAnchor = true

[Config single_stationary_mobile_node]
network = simulation_area
**.mobilesNumber = 1
**.logger.directoryPath = "single_mobile_node"
**.mobileNodes[*].mobility.numHosts = 1 # Equals to **.mobilesNumber

[Config multiple_stationary_mobile_node]
network = simulation_area
**.mobilesNumber = 625
**.logger.directoryPath = "multiple_mobile_nodes"
**.mobileNodes[*].mobility.numHosts = 625 # Equals to **.mobilesNumber
